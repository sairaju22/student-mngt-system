<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: cursive;
        }

        .registrationbox {
            background-color: white;
            box-shadow: 10px 10px 5px gray;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .registrationbox h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: cursive;
        }

        .registrationbox h1::first-letter {
            font-size: 3rem;
            font-weight: 200;
            color: palevioletred;
        }

        .registrationbox h1::after {
            content: ':)';
            color: palevioletred;
        }

        .registrationbox form {
            display: grid;
            gap: 15px;
        }

        .registrationbox label {
            font-weight: bold;
            font-family: cursive;
        }

        .registrationbox input {
            height: 40px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid gainsboro;
            font-family: cursive;
        }

        .registrationbox button {
            background-color: palevioletred;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registrationbox button:hover {
            background-color: #b55f97;
        }

        .registrationbox p {
            text-align: center;
            margin-top: 15px;
            font-family: cursive;
        }

        .registrationbox a {
            color: palevioletred;
            text-decoration: none;
        }

        .registrationbox a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registrationbox">
        <h1>Student Registration</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" required>
            
            <label for="address">Address:</label>
            <input id="address" name="address" type="text" placeholder="Enter your address" required>
            
            <label for="student_id">Student ID:</label>
            <input id="student_id" name="student_id" type="text" placeholder="Enter your student ID" required>
            
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
            
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
            
            <button type="submit">Register</button>
        </form>
        <p>
            I already have an account? 
            <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</body>
</html>
